<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1 {
			width: 960px;
			height: 400px;
			border: 1px solid #ccc;
			display: -webkit-flex;
		}
		span {
			width: 100px;
			height: 400px;
			background: red;
			border-right: 1px solid #000;
		}
		.span1 {
			-webkit-flex:1;
					flex: 1;
		}
		.span2 {
			width: 600px;
			-webkit-flex:initial;
					flex: initial;
			min-width: 200px;
		}
		.span3 {
			-webkit-flex:2;
					flex:2;
		}
	</style>
</head>
<body>
	<div class='div1'>
		<span class='span1'>1</span>
		<span class='span2'>2</span>
		<span class='span3'>3</span>
	</div>
</body>
</html>
