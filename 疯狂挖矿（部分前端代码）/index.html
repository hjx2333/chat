<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>挖矿</title>
<link rel="stylesheet" href="imgs/reset.css">
<link rel="stylesheet" href="imgs/index_test.css">
</head>
<body>
	<div class="container">
    	<div class="msgs" id="msgs"></div>
    	<div class="gemNum" id="gemNum"></div>
    	<div class="dialog" id="dialog"></div> 
        <div class="control" id="control">
            <h3>用户信息</h3>
            <div class="close"></div>
            <div class="control_inner" id="control_inner"> 
                <div id="updateBase">
                    <h2>基地升级</h2>
                    <div class="handle"></div>
                </div>
                 <div id="updateMa">
                     <h2>钻地机升级</h2>
                    <div class="handle"></div>
                </div>
                <div id="setGem">
                    <h2>宝石放置</h2>
                    <div class="handle" ></div>
                </div>       
            </div>	
        </div>
    	<header>
       	 	<!--微信名-->
        	<div class="gamename"></div>
            <!--头像-->
            <div class="header">
                <img src="imgs/heading.png" alt="头像">
            </div>
            <!--宝石总量-->
            <div class="count" id="count"></div> 
            <!--图标-->
            <div class="gem"></div>
            <!--导航-->
            <ul id="nav">
                <li><a href="javascript:void(0)">首页</a></li>
                <li><a href="javascript:void(0)">挖矿王</a></li>
                <li><a href="javascript:void(0)">谁蹭我</a></li>
                <li><a href="javascript:void(0)">蹭矿去</a></li>
                <li id="carcon"><a href="javascript:void(0)">邮箱</a></li>
            </ul>
            <div id="back">返回</div>
    	</header>
        <!--钻地机、宝石生产、小车、地图-->
        <section>
        	<div class="baseLevel" id="baseLevel">
            	<img src="imgs/base1.png" alt="">
            </div>
        	<div class="base" id="base"></div>
        	<div class="light" id="light"></div>
            <div class="light2">
            	<img src="imgs/c_dengS.png" alt="灯">
            </div>
        	<div class="machine" id="machine">
           		<img src="imgs/wkj2.png" alt="钻地机">
            </div>
            <div class="machine2">
            	<img src="imgs/wkjs.png" alt="">
            </div>
            <div class="fire" id="fire">
            	<img src="imgs/huosGif.gif" alt="">
            </div>
            <div class="carControl" id="carControl">
            	<div class="car" id="car">
            		<div class="carFire carFire2" id="carFire">
            			<img src="imgs/huosGif.gif" alt="">
            		</div>
            	</div>
            </div> 
            <div class="men" id="men"></div>
            <div class="get" id="getGem" value="0">
            	<div class="productNum" id="productNum"></div>
            	<img src="imgs/zs.png" alt="" class="minGem">
                <img src="imgs/zs.png" alt="" class="minGem">
                <img src="imgs/zs.png" alt="" class="minGem">
                <img src="imgs/zs.png" alt="" class="minGem">
                <img src="imgs/zs.png" alt="" class="minGem">
                <img src="imgs/zs.png" alt="" class="minGem">
                <img src="imgs/zs.png" alt="" class="minGem">
                <img src="imgs/zs.png" alt="" class="minGem">
                <img src="imgs/zs.png" alt="" class="minGem">
                <img src="imgs/zs.png" alt="" class="minGem">
            </div>    
        </section>
         <!--弹出层-->
        <div class="lose" id="lose">
            <h3>谁蹭我的矿</h3>
            <div class="close"></div>
            <div class="lose_inner" id="lose_inner">
                <table>
                   <tbody id="loseTable"></tbody>
                </table>
            </div>
             <div class="pager">
              	<div id="loseFirst">刷新</div>
            </div>    
        </div>
        <div class="top" id="top">
        	 <h3>挖矿王-Top</h3>
            <div class="close"></div>
            <div class="top_inner"> 
            	<table>
                   <tbody id="topTable"></tbody>
                </table>
            </div>
            <div class="pager">
              	<div id="topFirst">刷新</div>
            </div>    
        </div>
        <div class="steal" id="steal">
        	<h3>蹭矿去-矿排名</h3>
            <div class="close"></div>
            <div class="steal_inner" id="steal_inner">
                <table>
                   <tbody id="stealTable"></tbody>
                </table>
            </div> 
            <div class="pager">
              	<div id="stealFirst">刷新</div>
            </div>  
        </div>
         <div class="prize" id="prize">
        	<h3>奖品兑换</h3>
            <div class="close"></div>
            <div class="prize_inner" id="prize_inner"> 
            	<table>
                   <tbody id="prizeTable"></tbody>
                </table>
            </div> 
            <div class="pager">
              	<div id="prizeFirst">刷新</div>
            </div>  
        </div>
        <div class="stealActive" id="stealActive">
        	<h2></h2>
        	<div></div>
        	<div></div>
        	<div></div>
            <div></div>
        	<div></div>
        	<div></div>
            <div></div>
        	<div></div>
        	<div></div>
        </div>
        <div class="base_inner" id="base_inner">
        	<p class="tip" id="tip"></p>
        	<p id="nowLevel"></p>
            <p id="nextLevel"></p>
            <p id="updateGem"></p>
            <div class="btn-group">
                <div class="btnD btn-success" id="btn-success">升级</div>
                <div class="btnD btn-cancel" id="btn-cancel">取消</div>
            </div>    
       </div>
       <div class="prize_info" id="prize_info"></div>
       <div class="steal_fail" id="steal_fail">
       		<img src="imgs/steal_f1.jpeg" alt="">
       </div>    
    </div>
    <script src="../js/zepto.min.js"></script>
	<script src="imgs/index.js"></script>
</body>
</html>
